<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운동 캘린더</title>
    <style>
        body {
            font-family: sans-serif;
            background: #121212;
            color: #eee;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            text-align: center;
            padding: 10px;
        }
        td.complete {
            background: #2e7d32;
            color: white;
        }
    </style>
</head>
<body>
    <h2>운동 기록 캘린더</h2>
    <table>
        <tr>
            <th>날짜</th>
            <th>운동 내역</th>
        </tr>
        {% for date, entry in records.items()|sort %}
        <tr class="{{ 'complete' if entry }}">
            <td>{{ date }}</td>
            <td>
                {% for name, count in entry.items() %}
                    {{ name }}: {{ count }}개<br>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/">← 홈으로</a></p>
</body>
</html>
